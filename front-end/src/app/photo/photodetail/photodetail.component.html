  <div class="right">
    <h4>Comment(s):</h4>

    <ul *ngFor="let comment of comments">
      <li>{{ comment.comment }} - {{ comment.date }}</li>
    </ul>

    <button mat-raised-button *ngIf="addCommentButton" (click)="onComment()">
      Add a Comment
    </button>
    <mat-form-field class="comment-textarea">
      <textarea matInput *ngIf="commentTextbox" #text (keyup)="onKey($event)">
      </textarea>
    </mat-form-field>
    <br />
    <button
      mat-raised-button
      *ngIf="postCommentButton"
      (click)="onCommentPost()"
    >
      Post
    </button>

    <p *ngIf="feedbackText">Thanks for the feedback!</p>
  </div>
</div>
